<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="https://pro.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-eAVkiER0fL/ySiqS7dXu8TLpoR8d9KRzIYtG0Tz7pi24qgQIIupp0fn2XA1H90fP"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/main.js"></script>
</head>

<body>
    <div id="wrapper" class="wrapper">

        <div id="aside" class="sidebar">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Lists</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!-- /Aside -->

        <div id="content" class="content">
            <button class='side-button'></button>

            <div class="container">
                <h1>ToDo List</h1>
                <p>Enter an item that needs to be done</p>
                <form class="form-container" id="inputForm">
                    <input class="item-input" type="text" id="todoInput" placeholder="Enter an item" autocomplete="off" />
                    <input class="submit-button" type="button" id="submitButton"><i class="fas fa-arrow-alt-circle-right"></i></input>
                </form>
                <p id="errorMsg"></p>
            </div>
            <div class="main-container">

            </div>


        </div>
    </div>

</body>

</html>
